<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Type</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Type</h1>

    <form id="triangle">
      <div class="form-group">
        <label for="side_one">side one: </label>
        <input id="side_one" type="text">
        <label for="side_two">side two: </label>
        <input id="side_two" type="text">
        <label for="side_three">side three: </label>
        <input id="side_three" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="result">
      <p>Your triangle is a <span class="triangletype"></span> triangle</p>
    </div>
  </div>
</body>
</html>
